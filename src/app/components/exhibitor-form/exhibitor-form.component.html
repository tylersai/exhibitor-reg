<div class="exhibitor-form d-flex flex-column align-items-stretch">
  <div
    class="exhibitor-form-header d-flex justify-content-between align-items-center"
  >
    <h4 class="m-0">Exhibitor #{{ index + 1 }}</h4>
    <button
      class="btn p-0 m-0 text-primary text-decoration-underline"
      (click)="handleRemove()"
    >
      Remove
    </button>
  </div>

  <div class="exhibitor-form-body d-flex flex-column align-items-stretch">
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" />
    </div>
    <div class="form-group">
      <label for="name" class="form-label">Name on Badge</label>
      <input type="text" class="form-control" id="name" />
    </div>
    <div class="form-group">
      <label for="job" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="job" />
    </div>
    <div class="form-group">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" id="country">
        <option value="SG">Singapore</option>
        <option value="TH">Thailand</option>
      </select>
    </div>
    <div class="form-group">
      <label for="company" class="form-label">Company on Badge</label>
      <input type="text" class="form-control" id="company" />
    </div>
  </div>
</div>
